[build]
  # 构建命令
  command = "npm run build"
  # 构建输出目录
  publish = "dist"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "20"

# 重定向规则 - 支持 Vue Router 的 history 模式
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置 - 安全性和缓存
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 环境变量（在 Netlify 控制台中设置）
